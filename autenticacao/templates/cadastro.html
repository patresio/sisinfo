{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="col-5 bg-dark bg-gradient">
            <h1 class="text-white text-center p-3"><i class="bi bi-people-fill"></i><span> Cadastro de Usu√°rio</span></h1>
        </div>
    </div>
    <form action="" method="post">
    <div class="d-flex justify-content-center">
        <div class="col-5 border bg-light bg-gradient fs-5">
            <div class="p-3"> 
                <label for="">Primeiro nome:</label>
                {{form.first_name}}
            </div>
            <div class="p-3"> 
                <label for="">Ultimo nome:</label>
                {{form.last_name}}
            </div>
            <div class="p-3"> 
                <label for="">E-mail:</label>
                {{form.email}}
            </div>
            <div class="p-3"> 
                <label for="">Digite a senha:</label>
                {{form.password1}}
            </div>
            <div class="p-3"> 
                <label for="">Repita a senha:</label>
                {{form.password2}}
            </div>
            <div class="d-flex justify-content-end p-4">
                <button type="submit" class="btn btn-success"><i class="bi bi-person-plus-fill"></i> Inserir</button>
            </div>
        </div>
    </div>
    </form>
</div>
{% endblock content %}
